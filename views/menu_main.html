<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../styles/menu.css">
	<title>Menu</title>
</head>
<body>
	
	
<div id="mainMenu">
	
	<div id="main" class="left_menu" >
	<div id="help_bar" class="menu-window menu-help">
		<span class="menu-title">HELP</span>
		<span class="menu-text"></span>
	</div>
	<div id="character-1" name="character-1" class="menu-window character-status" help-data="#" selectable="true">
		<div class="menu-title">STATUS</div>
		<span name="char_name">Squall</span>
		<span name="max_hp"> / 9999</span>
		<span name="current_hp">HP  1039 </span>
		<span name="char_lvl">Lv 99</span>

	</div>
	<div id="character-2" name="character-2" class="menu-window character-status" help-data="#" selectable="true">
		<div class="menu-title">STATUS</div>
		<span name="char_name">Zell</span>
		<span name="max_hp"> / 9999</span>
		<span name="current_hp">HP  7863 </span>
		<span name="char_lvl">Lv 99</span>
	</div>
	<div id="character-3" name="character-3" class="menu-window character-status" help-data="#" selectable="true">
		<div class="menu-title">STATUS</div>
		<span name="char_name">Quistis</span>
		<span name="max_hp"> / 9999</span>
		<span name="current_hp">HP  8965 </span>
		<span name="char_lvl">Lv 99</span>
	</div>
	<div id="character-other" class="menu-window character-other">
	</div>
	<div id="location" class="menu-window menu-location">Balamb Garden</div>
</div>

<div id="right_menu" class="menu-window right_menu">
	<div id="junction-menu" class="menu-item" help-data="Junction menu" selectable="true" active>Junction</div>
	<div id="item-menu" class="menu-item" help-data="Item menu" selectable="true">Item</div>
	<div id="magic-menu" class="menu-item" help-data="Magic menu" selectable="true">Magic</div>
	<div id="status-menu" class="menu-item" help-data="Status menu" selectable="true">Status</div>
	<div id="gf-menu" class="menu-item" help-data="Guardian Force menu" selectable="true">GF</div>
	<div id="ability-menu" class="menu-item" help-data="Abilities menu" selectable="true">Ability</div>
	<div id="switch-menu" class="menu-item" help-data="Switch characters" selectable="true">Switch</div>
	<div id="card-menu" class="menu-item" help-data="Card menu" selectable="true">Card</div>
	<div id="config-menu" class="menu-item" help-data="Config menu" selectable="true">Config</div>
	<div id="tutorial-menu" class="menu-item" help-data="Show tutorials" selectable="true">Tutorial</div>
	<div id="save-menu" class="menu-item" help-data="Save game" selectable="true" disabled="true">Save</div>
</div>
<div id="status" class="menu-window play-status">
	<div>
		PLAY
		<span name="total_play_time">01:20:56</span>
	</div>
	<div>
		SeeD
		<span name="seed_lvl">lvl 8</span>
	</div>
	<div>
		<span name="current_gil">50000G</span>
	</div>

</div>
</div>



<script src="../scripts/menu_main.js"></script>
</body>
</html>
